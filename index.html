
<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <div class="eisenhower-matrix">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix picture" class="eisenhower-picture">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header> 
    <main class="main">
      <div class="content">
        <section>        
          <p id="adding-element-to-list">
            <label for="new-task" class="new-task-label">Add Item</label>
            <div class="add-field">
              <input id="new-task" class="add-task-input" type="text">
              <button class="add">Add</button>
            </div>
          </p>
        </section>
        <section class="incomplete-tasks-section">
          <h1 class="h1-todo">Todo</h1>
            <ul id="incomplete-tasks">
              <li class="todo">
                <input type="checkbox">
                <label class="task-label">Pay Bills</label>
                <input type="text" class="task-input">
                <button class="edit">Edit</button>
                <button class="delete">
                  <img src="./remove.svg" class="remove-button" alt="remove button">
                </button>
              </li>
              <li class="todo edit-mode" id="todo-edit-mode">
                <input type="checkbox">
                <label class="task-label">Go Shopping</label>
                <input type="text" class="task-input">
                <button class="edit">Save</button>
                <button class="delete">
                  <img src="./remove.svg" class="remove-button" alt="remove button">
                </button>
              </li>
            </ul>
        </section>
        <section class="completed-tasks-section">
            <h1 class="h1-completed">Completed</h1>
            <ul id="completed-tasks">
              <li class="todo">
                <input type="checkbox" checked>
                <label class="task-label">See the Doctor</label>
                <input type="text" class="task-input">
                <button class="edit">Edit</button>
                <button class="delete">
                  <img src="./remove.svg" class="remove-button" alt="remove button">
                </button>
              </li>
            </ul>
        </section>  
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>

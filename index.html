<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header>
      <div class="eisenhower-matrix"><img src="./eisenhower-matrix.jpg">
        <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main>
      <div class="content">
        <section>        
          <p id="top-section-for-adding-element-to-list">
            <label for="new-task" class="new-task-label">Add Item</label>
            <div class="add-field">
              <input id="new-task"class="task" type="text">
              <button class="add">Add</button>
            </div>
          </p>
        </section>
        <section>
          <h3 class="h3-todo">Todo</h3>
            <ul id="incomplete-tasks">
              <li class="todo">
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg"></button>
              </li>
              <li class="todo" id="todo-edit-mode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete"><img src="./remove.svg"></button>
              </li>
            </ul>
        </section>
        <section>
            <h3 class="h3-completed">Completed</h3>
            <ul id="completed-tasks">
              <li class="todo">
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./remove.svg"></button>
              </li>
            </ul>
        </section>  
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
